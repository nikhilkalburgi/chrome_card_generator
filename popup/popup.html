<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Card Generator</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>News In Short</h1>
    <button id="generateCard">GENERATE NEWS CARD</button>
    <div id="card" class="card hidden">
      <div id="loading" class="loading-container">
        <div class="spinner"></div>
      </div>
      <div id="cardContent" class="hidden">
        <img id="image" src="default.webp" alt="News Image" />
        <h1 id="title"></h1>
        <p id="description"></p>
        <p id="Source"></p>
      </div>
    </div>
    <div id="quota" class="quota hidden">
      <h1>Quota Exceeded</h1>
      <p>You can only generate 2 cards per day. Please try again tomorrow.</p>
      <h1>Upgrade to Premium</h1>
      <p>Pay ₹10 to get unlimited card generation access for today.</p>
      <button id="payButton">Pay ₹10</button>
      <p id="statusMessage"></p>
    </div>
    <button id="downloadCard" class="hidden">DOWNLOAD CARD</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
